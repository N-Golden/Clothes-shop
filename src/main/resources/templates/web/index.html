<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/components :: head('Shop')">
</head>
<body>
	<div th:replace="fragments/components :: navbar"></div>
	<div th:replace="fragments/components :: header"></div>
	<!-- Modal -->
	<div class="modal fade bg-white" id="templatemo_search" tabindex="-1"
		role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-lg" role="document">
			<div class="w-100 pt-1 mb-5 text-right">
				<button type="button" class="btn-close" data-bs-dismiss="modal"
					aria-label="Close"></button>
			</div>
			<form action="" method="get"
				class="modal-content modal-body border-0 p-0">
				<div class="input-group mb-2">
					<input type="text" class="form-control" id="inputModalSearch"
						name="q" placeholder="Search ...">
					<button type="submit"
						class="input-group-text bg-success text-light">
						<i class="fa fa-fw fa-search text-white"></i>
					</button>
				</div>
			</form>
		</div>
	</div>



	<!-- Start Banner Hero -->
	<div id="template-mo-zay-hero-carousel" class="carousel slide"
		data-bs-ride="carousel">
		<div class="carousel-inner">
			<div class="carousel-item active">
				<img class="img-fluid img-custom"
					th:src="@{/web/assets/img/banner1.png}" alt="">
			</div>
			<div class="carousel-item ">
				<img class="img-fluid img-custom"
					th:src="@{/web/assets/img/banner2.png}" alt="">
			</div>
			<div class="carousel-item">
				<img class="img-fluid img-custom"
					th:src="@{/web/assets/img/banner3.png}" alt="">
			</div>
			<div class="carousel-item">
				<img class="img-fluid img-custom"
					th:src="@{/web/assets/img/banner4.png}" alt="">
			</div>
			<div class="carousel-item">
				<img class="img-fluid img-custom"
					th:src="@{/web/assets/img/banner5.png}" alt="">
			</div>
		</div>
		<a class="carousel-control-prev text-decoration-none w-auto ps-3"
			href="#template-mo-zay-hero-carousel" role="button"
			data-bs-slide="prev"> <i class="fas fa-chevron-left"></i>
		</a> <a class="carousel-control-next text-decoration-none w-auto pe-3"
			href="#template-mo-zay-hero-carousel" role="button"
			data-bs-slide="next"> <i class="fas fa-chevron-right"></i>
		</a>
	</div>
	<!-- End Banner Hero -->


	<!-- Start Categories of The Month -->
	<section class="container py-5">
		<div class="row">
			<th:block th:each="cate:${categorys}">
				<div class="col-12 col-md-4 p-5 mt-3">
					<a href="#"><img
						th:src="@{'/web/assets/img/'+${cate.categoryLink}}"
						class="img-fluid border"></a>
					<h5 class="text-center mt-3 mb-3" th:text="${cate.name}"></h5>
					<p class="text-center">
						<a th:href="@{/shop(id=${cate.id})}" class="btn btn-success">Go Shop</a>
					</p>
				</div>
			</th:block>

		</div>
	</section>
	<!-- End Categories of The Month -->


	<!-- Start Featured Product -->
	<section class="bg-light">
		<div class="container py-5">
			<div class="row text-center py-3">
				<div class="col-lg-6 m-auto">
					<h2 class="h1" style="color:red; font-weight: 400 !important;">SẢN PHẨM ĐANG HOT</h2>
				</div>
			</div>
			<div class="row">
				<th:block th:each="p:${hotProducts}">
					<div class="col-12 col-md-3 mb-4">
						<div class="card h-100">
							<a th:href="@{/item/details(id=${p.id})}"> <img
								th:src="@{'/web/assets/img/'+${p.thumbnail}}+'.jpg'"
								class="card-img-top" alt="...">
							</a>
							<div class="card-body">
								<a th:href="@{/item/details(id=${p.id})}" class="h3 text-decoration-none">
									<h6 class="threedot" style="color: black;" th:text="${p.name}"></h6>
								</a>
								<ul
									class="w-100 list-unstyled d-flex justify-content-between mb-0">
									<li>M/L/X/XL</li>
									<li class="pt-2"><span
										class="product-color-dot color-dot-red float-left rounded-circle ml-1"></span>
										<span
										class="product-color-dot color-dot-blue float-left rounded-circle ml-1"></span>
										<span
										class="product-color-dot color-dot-black float-left rounded-circle ml-1"></span>
										<span
										class="product-color-dot color-dot-light float-left rounded-circle ml-1"></span>
										<span
										class="product-color-dot color-dot-green float-left rounded-circle ml-1"></span>
									</li>
								</ul>
								<ul class="list-unstyled d-flex justify-content-center mb-1">
									<li><i class="text-warning fa fa-star"></i> <i
										class="text-warning fa fa-star"></i> <i
										class="text-warning fa fa-star"></i> <i
										class="text-muted fa fa-star"></i> <i
										class="text-muted fa fa-star"></i></li>
								</ul>
								<p class="text-center mb-0" style="color: red"
									th:text="${p.price}+đ"></p>
							</div>
						</div>
					</div>
				</th:block>
			</div>
		</div>
	</section>
	<!-- End Featured Product -->

	<div th:replace="fragments/components :: footer"></div>


	<div th:replace="fragments/components :: scripts"></div>
</body>

</html>
